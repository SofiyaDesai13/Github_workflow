name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing Concepts and Tools Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"

      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          echo "üçè This job's status is ${{ job.status }}."

      - name: Execute scripts from same repository
        run: |
          python3 pythonTest.py

      - name: Checkout external repository
        run: |
          git clone https://$GITHUB_TOKEN@github.com/SofiyaDesai13/Test.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Execute scripts from external repository
        run: |
          chmod +x Test/shellTest.sh
          ./Test/shellTest.sh

  Second-Job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Concepts and Tools presentation
          title: "GitHub Actions Demo"
          body: |
            `GitHub Actions Demo`
            **Note:** Autogenerated PR!
          branch: new-PR-branch
          base: main

      - name: check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Pull request number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull request url - ${{ steps.cpr.outputs.pull-request-url }}"